<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <link rel="stylesheet" href="./input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="flex justify-between align-center p-5 bg-[#090302] text-white">
      <a href="#" class="sm:text-3xl">Logo</a>
      <ul
        class="flex justify-center items-center gap-7 text-gray-500 sm:text-2xl"
      >
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="bg-[#5A2328] h-[70vh] flex justify-center items-center">
      <div>
        <h1 class="text-white text-center sm:text-9xl">
          AI that works with your data
        </h1>
        <div class="flex justify-center items-center sm:mt-9">
          <input
            type="text"
            name="search"
            id=" search"
            class="bg-[#7A9B76] w-2/4 sm:p-5 placeholder:text-black text-2xl font-semibold border border-black"
            placeholder="Search.."
          /><button class="bg-[#090302] text-white sm:px-10 py-5 text-2xl">
            Search
          </button>
        </div>
      </div>
    </section>
    <section class="flex justify-evenly items-center h-[30vh] bg-[#7A9B76]">
      <div class="card">
        <img src="http://placeholder.com/300" alt="Card 1 Image" />
      </div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>
  </body>
</html>
